apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata: { name: tracing }
spec:
  tracing:
    samplingRate: "1"
    # Use OpenTelemetry/OTLP exporter so the Dapr sidecar sends traces to an OTLP collector.
    # For an OTLP-HTTP collector endpoint use: http://localhost:4318/v1/traces
    # For an OTLP gRPC collector endpoint use: localhost:4317
    opentelemetry:
      endpointAddress: "http://localhost:4318/v1/traces"
  metric:
    enabled: true
  logLevel: debug
